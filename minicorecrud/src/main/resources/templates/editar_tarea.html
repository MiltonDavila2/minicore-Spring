<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/">Minicore</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" th:href="@{/tareas}">Volver</a></li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 container justify-content-center card">
      <h1 class="text-center">Editar Tarea</h1>
      <div class="card-body">
        <form th:action="@{/tareas/{id}(id=${tarea.id})}" th:object="${tarea}" method="POST">

          <div class="form-group">
            <label>Descripción:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Fecha Inicio:</label>
            <input type="date" th:field="*{fechai}" class="form-control" pattern="\d{4}-\d{2}-\d{2}" required>
          </div>

          <div class="form-group">
            <label>Fecha Fin:</label>
            <input type="date" th:field="*{fechaf}" class="form-control" pattern="\d{4}-\d{2}-\d{2}" required>
          </div>

          <div class="form-group">
            <label>Días Estimados:</label>
            <input type="number" th:field="*{dias_Estimados}" class="form-control">
          </div>

          <div class="form-group">
            <label>Estados:</label>
            <select th:field="*{estado}" class="form-select">
              <option th:value="false" th:selected="${!tarea.estado}">En proceso</option>
              <option th:value="true" th:selected="${tarea.estado}">Completado</option>
            </select>

          </div>


          <div class="form-group">
            <label>Proyecto:</label>
            <select name="proyectoId" class="form-select">
              <option th:each="proyecto : ${proyectos}"
                      th:value="${proyecto.id}"
                      th:text="${proyecto.nombre_proyecto}"></option>
            </select>
          </div>

          <div class="form-group">
            <label>Trabajador:</label>
            <select name="trabajadorId" class="form-select">
              <option th:each="trabajador : ${trabajadores}"
                      th:value="${trabajador.id}"
                      th:text="${trabajador.nombre + ' ' + trabajador.apellido}"></option>
            </select>
          </div>

          <br>
          <button class="btn btn-success">Guardar Tarea</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
