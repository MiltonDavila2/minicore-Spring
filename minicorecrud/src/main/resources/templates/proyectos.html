<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" th:href="@{/}">Minicore</a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/proyectos}">Proyectos</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <br>
  <div class="row">
    <h1>Lista de proyectos</h1>

  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/proyectos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Proyecto</a>
    </div>
  </div>
  <br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark ">
    <tr>
      <th>ID</th>
      <th>Nombre Proyecto</th>
      <th>Acciones</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="proyecto : ${proyectos}">
      <td th:text="${proyecto.id}">ID</td>
      <td th:text="${proyecto.nombre_proyecto}">Nombre Proyecto</td>

      <td>
        <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-info">Editar</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
