<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Inicio</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/tareas}">Volver</a></li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Crear Nueva Tarea</h1>
            <div class="card-body">
                <form th:action="@{/tareas}" th:object="${tarea}" method="POST">

                    <div class="form-group">
                        <label>Descripción:</label>
                        <input type="text" th:field="*{descripcion}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Fecha Inicio:</label>
                        <input type="date" th:field="*{fecha_inicio}" class="form-control" pattern="\d{4}-\d{2}-\d{2}" required>
                    </div>

                    <div class="form-group">
                        <label>Fecha Fin:</label>
                        <input type="date" th:field="*{fecha_fin}" class="form-control" pattern="\d{4}-\d{2}-\d{2}" required>
                    </div>

                    <div class="form-group">
                        <label>Días Estimados:</label>
                        <input type="number" th:field="*{dias_Estimados}" class="form-control">
                    </div>

                    <!-- Campo oculto para que siempre se cree con estado en false -->
                    <input type="hidden" th:field="*{estado}" value="false"/>

                    <div class="form-group">
                        <label>Proyecto:</label>
                        <select name="proyectoId" class="form-select">
                            <option th:each="proyecto : ${proyectos}"
                                    th:value="${proyecto.id}"
                                    th:text="${proyecto.nombre_proyecto}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Trabajador:</label>
                        <select name="trabajadorId" class="form-select">
                            <option th:each="trabajador : ${trabajadores}"
                                    th:value="${trabajador.id}"
                                    th:text="${trabajador.nombre + ' ' + trabajador.apellido}"></option>
                        </select>
                    </div>

                    <br>
                    <button class="btn btn-success">Guardar Tarea</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
