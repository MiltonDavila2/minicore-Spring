<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado trabajadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" th:href="@{/}"> Minicore</a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/trabajadores}">Trabajadores</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <br>
  <div class="row">
    <h1>Lista de trabajadores</h1>

  </div>
  <br>
  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/trabajadores/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Trabajador</a>
    </div>
  </div>
  <br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark ">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trabajador : ${trabajadores}">
      <td th:text="${trabajador.id}">ID</td>
      <td th:text="${trabajador.nombre}">Nombre</td>
      <td th:text="${trabajador.apellido}">Apellido</td>
      <td>
        <a th:href="@{/trabajadores/editar/{id}(id=${trabajador.id})}" class="btn btn-info">Editar</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
