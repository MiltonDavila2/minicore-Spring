<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/">Volver inicio</a>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/trabajadores}">Volver</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Editar Trabajador</h1>
      <div class="card-body">
        <form th:action="@{/trabajadores/{id}(id=${trabajador.id})}" th:object="${trabajador}" method="POST">
          <br>
          <div class="form-group">
            <label>Nombre: </label>
            <br>
            <br>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
          </div>
          <br>
          <div class="form-group">
            <label>Apellido: </label>
            <br>
            <br>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required>
          </div>
          <br>
          <br>
          <div class="box-footer">
            <button class="btn btn-success">Guardar trabajador</button>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>

</body>
</html>
